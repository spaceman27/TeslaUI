<div class="veg-item">
    <div class="discount"> {{item.discount}}</div>
    <p class="price"> {{item.price}} </p>
    <div class="icon"><img [src]="(environment.production? environment.baseUrl + '/' : '') + 'assets/veggie/' + item.icon" /></div>
    <div class="veg-name"> {{item.vegName}} </div>
    <div class="separate-line"> </div>
    <div class="add-cart">
        <a><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span >Add To Cart</span></a>
    </div>
</div>
