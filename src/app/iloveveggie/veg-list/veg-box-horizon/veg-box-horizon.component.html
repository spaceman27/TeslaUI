<div class="veg-item">
    <div class="discount"> {{item.discount}}</div>
    <div class="price"> {{item.price}}</div>
  <div class="mt-3 flex flex-row justify-start">            
      <div class="icon"><img class="icon-w" [src]="(environment.production? environment.baseUrl + '/' : '') + 'assets/veggie/' + item.icon" /></div>
      <div>
          <div class="veg-name"> {{item.vegName}} </div>      
          <div class="add-cart">
              <a><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span >Add To Cart</span></a>
          </div>  
      </div>
  </div>
</div>
